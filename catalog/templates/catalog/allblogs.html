<html>
	<body>
      		<h1>My Blog</h1>
      		<br /> <br />
                  <h2><a href="{% url 'logout' %}">logout</a></h2>
     		 <h2>Latest posts</h2>
     		 <hr/>
     		 {% for blog in  blogs.all %}
    			<a href="{% url 'detail' blog.id %}">  <h3>{{ blog.title }}</h3></a>
   			   {{ blog.pub_date_pretty }}
   			   <br />
    			  <img src = "{{ blog.image.url }}" height=200 width=200/>
  			    <br />
    			  <p>{{ blog.summary }}</p>
     		 {% endfor %}

  		&copy; My Blog,  {% now "Y" %}
	</body>
</html>
