<html lang="en">
<head>

</head>
<body>

    <section class="top-bar-setion">

                <li><a href="/auth/logout/">Exit({{ username }})</a></li>
            {% else %}
                <li><a href="/auth/login/">Enter</a></li>

        </ul>
    </section>
</div>
<h1><a href="http://127.0.0.1:8000/articles/all/">My blog</a></h1>
<div class="large-8 column">

</html>
